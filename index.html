<!-- Clean Profile Website Template with Rectangular Buttons and Dark Mode -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZiteyBitey's Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(255,255,255,0.06);
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: popUp 0.9s ease forwards 0.2s;
    }

    @keyframes popUp { 0% { opacity: 0; transform: translateY(30px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }

    .pfp {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlide 0.8s ease forwards 0.5s;
    }

    @keyframes fadeSlide { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    h1, p { opacity: 0; animation: fadeSlide 0.8s ease forwards 0.7s; }
    p { animation-delay: 0.85s; color: #ccc; margin: 8px 0 20px; }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      color: white;
      font-size: 16px;
      text-align: center;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.05);
      transition: 0.3s;
      opacity: 0;
      animation: fadeSlide 0.8s ease forwards;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4), -2px -2px 8px rgba(255,255,255,0.1);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      background: #2c2c2c;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      color: white;
    }
  </style>
</head>
<body class="dark">
  <div class="toggle-btn" onclick="toggleMode()">ðŸŒ™</div>
  <div class="card">
    <img src="https://i.ibb.co/Vc6qRrd7/static.png" class="pfp" />
    <h1>ZiteyBitey</h1>
    <p>Milsim & Tech Enthusiast </p>
    <p>I love making new shit.</p>
    <p>always trying to be different</p>
    <div class="links">
      <button class="btn" onclick="location.href='https://x.com/ziteybiteyarch'">Twitter</button>
    </div>
  </div>

<script>
  function toggleMode() {
    document.body.classList.toggle('dark');
    const btn = document.querySelector('.toggle-btn');
    if(document.body.classList.contains('dark')) {
      btn.textContent = 'ðŸŒ™';
      document.body.style.background = '#121212';
      document.body.style.color = 'white';
    } else {
      btn.textContent = 'ðŸŒž';
      document.body.style.background = '#f5f5f5';
      document.body.style.color = '#000';
    }
  }
</script>
</body>
</html>
