<!-- Clean Profile Website Template with Animations -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZiteyBitey's Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: popUp 0.9s ease forwards 0.2s;
    }

    @keyframes popUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .pfp {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlide 0.8s ease forwards 0.5s;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, p {
      opacity: 0;
      animation: fadeSlide 0.8s ease forwards 0.7s;
    }

    p {
      animation-delay: 0.85s;
      color: #444;
      margin: 8px 0 20px;
    }

    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      background: #e9e9e9;
      color: black;
      transition: 0.3s;
      opacity: 0;
      animation: fadeSlide 0.8s ease forwards;
    }

    .links a:nth-child(1) { animation-delay: 1.0s; }
    .links a:nth-child(2) { animation-delay: 1.15s; }
    .links a:nth-child(3) { animation-delay: 1.3s; }

    .links a:hover {
      background: #d3d3d3;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
      /* Dark Mode */
    body.dark {
      background: #121212;
      color: white;
    }

    body.dark .card {
      background: #1e1e1e;
      box-shadow: 0 8px 30px rgba(255,255,255,0.06);
    }

    body.dark .links a {
      background: #2c2c2c;
      color: white;
    }

    body.dark .links a:hover {
      background: #3a3a3a;
      box-shadow: 0 5px 15px rgba(255,255,255,0.08);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      background: #eaeaea;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    body.dark .toggle-btn {
      background: #2c2c2c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" onclick="toggleMode()">ðŸŒž</div>
  <div class="card">
    <img src="https://via.placeholder.com/130" class="pfp" />
    <h1>Your Name</h1>
    <p>Tech-minded creator obsessed with clean visuals and efficient builds.</p>
    <p>I mix aesthetics with function to make experiences feel effortless.  </p>
    <p>Sun or moon, Iâ€™m always crafting something new.</p>
    <div class="links">
      <a href="#">Twitter</a>
      <a href="#">GitHub</a>
      <a href="#">Portfolio</a>
    </div>
  </div>
<script>
  function toggleMode() {
    document.body.classList.toggle('dark');
    const btn = document.querySelector('.toggle-btn');
    btn.textContent = document.body.classList.contains('dark') ? 'ðŸŒ™' : 'ðŸŒž';
  }
</script>
</body>
</html>
